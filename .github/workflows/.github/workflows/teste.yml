name: Testes Automatizados

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restaurar DependÃªncias
        run: dotnet restore

      - name: Rodar Testes
        run: dotnet test --no-restore --verbosity normal